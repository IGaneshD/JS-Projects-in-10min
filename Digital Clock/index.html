<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    
        <div class="container">
            <div class="digit">00</div>
            <div class="colon">:</div>
            <div class="digit">00</div>
            <div class="colon">:</div>
            <div class="digit">00</div>
        </div>
        
</body>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    width: 100%;
    height: 100vh;
    display: grid;
    place-items: center;
}

.container {
    width: 600px;
    display: flex;
    align-items: center; 
    justify-content: space-around;
}

.digit {
    font-size: 96px;
}

.colon {
    font-size: 80px;
    position: relative;
    top: -5px;
}

@media (max-width: 768px) {
    .container {
        width: 90%; /* Shrink the width */
    }
    .digit, .colon {
        font-size: 64px; /* Reduce font size */
    }
}


</style>

<script>
    function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    document.querySelectorAll('.digit')[0].textContent = hours;
    document.querySelectorAll('.digit')[1].textContent = minutes;
    document.querySelectorAll('.digit')[2].textContent = seconds;
}

setInterval(updateClock, 1000);
updateClock(); // Initialize clock

</script>
</html>
